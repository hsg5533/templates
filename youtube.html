<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 기본 초기화 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 반응형 비디오 컨테이너 공통 스타일 */
      .video-container {
        position: relative;
        width: 100%; /* 화면 너비 100% 차지 */
        padding-top: 56.25%; /* 16:9 비율 확보 */
        height: 0; /* 부모 컨테이너 실제 높이는 padding-top으로 결정 */
        overflow: hidden; /* iframe이 밖으로 튀어나가지 않도록 */
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0; /* 불필요한 border 제거 */
      }
    </style>
  </head>
  <body>
    <!-- 첫 번째 영상 -->
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/4KS9GhyjVVk?rel=0&amp;autoplay=1&amp;mute=1&amp;loop=1"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <!-- 두 번째 영상 -->
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/i6VjJJUBjQE?rel=0&amp;autoplay=1&amp;mute=1&amp;loop=1"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
