<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Smooth Wave and Logo Animation</title>
    <style>
      /* 기본 스타일 설정 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #f0f0f0;
        position: relative;
        perspective: 1000px;
      }

      /* 파도 애니메이션을 위한 컨테이너 */
      .wave-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0; /* 초기 높이 0 */
        overflow: hidden;
        animation: wave-rise 3s forwards;
      }

      /* 파도 SVG */
      .wave-container svg {
        display: block;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: wave-pop 1s forwards 3s, wave-fade-out 1s forwards 7s;
      }

      /* 파도 애니메이션 키프레임 (높이가 0에서 120px까지 증가) */
      @keyframes wave-rise {
        from {
          height: 0;
        }
        to {
          height: 120px;
        }
      }

      /* 로고 애니메이션 설정 */
      .logo {
        position: absolute;
        left: 50%;
        bottom: -150px; /* 시작 위치: 화면 아래 */
        transform: translateX(-50%);
        opacity: 0;
        animation: logo-rise 2s forwards 3s, logo-fade-out 1s forwards 7s;
      }

      /* 로고 애니메이션 키프레임 (밑에서 위로 이동하며 서서히 나타남) */
      @keyframes logo-rise {
        from {
          bottom: -150px;
          opacity: 0;
        }
        to {
          bottom: 150px;
          opacity: 1;
        }
      }

      /* 파도가 모니터 앞으로 튀어나오는 애니메이션 */
      @keyframes wave-pop {
        from {
          transform: translateZ(0) scale(1);
        }
        to {
          transform: translateZ(100px) scale(1.2);
        }
      }

      /* 파도가 자연스럽게 사라지는 애니메이션 */
      @keyframes wave-fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      /* 로고가 자연스럽게 사라지는 애니메이션 */
      @keyframes logo-fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- 부드러운 파도 애니메이션 -->
    <div class="wave-container">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <defs>
          <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00aaff" />
            <stop offset="100%" stop-color="#0066cc" />
          </linearGradient>
        </defs>
        <path
          d="M0,60 C80,0 120,120 200,60 C280,0 320,120 400,60 C480,0 520,120 600,60 C680,0 720,120 800,60 C880,0 920,120 1000,60 C1080,0 1120,120 1200,60 L1200,120 L0,120 Z"
          fill="url(#waveGradient)"
        ></path>
      </svg>
    </div>

    <!-- 로고 이미지 (로고 파일 경로를 logo.png로 지정) -->
    <img src="logo.png" alt="Logo" class="logo" />
  </body>
</html>
